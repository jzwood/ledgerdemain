<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    style="background-color: #121212; height: 100vh; display: flex; flex-direction: column; justify-content: center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      viewBox="0 0 1000 618"
      style="width: 100%; height: auto; background-color: black"
    >
    <defs>
      <rect id="water" width="1" height="1" shape-rendering="geometricPrecision" />
      <polygon id="tree" points="0,1 0.5,0 1,1" shape-rendering="geometricPrecision" />
    </defs>
      <image id="player" href="assets/front-v1.png" height="100" />
      <circle class="enemy" cx="600" cy="500" r="20" fill="blue" />
      <circle class="enemy" cx="90" cy="400" r="20" fill="blue" />
      <circle class="enemy" cx="700" cy="300" r="20" fill="blue" />
      <circle class="enemy" cx="120" cy="200" r="20" fill="blue" />
    </svg>
    <script defer src="js/script.js" type="module"></script>
  </body>
</html>
