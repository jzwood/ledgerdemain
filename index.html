<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <title>Ledgerdemain</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    style="background-color: #121212; height: 100vh; display: flex; flex-direction: column; justify-content: center"
  >
    <div id="spell-progress"></div>
    <div id="latest-spell"></div>
    <div id="compendium-overlay" class="hidden">
      <div id="spell-compendium"></div>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      viewBox="0 0 36 18"
      style="width: 100%; height: auto"
    >
      <defs>
        <g id="scroll">
          <circle r="0.25" cy="0.25" cx="0.1"></circle>
          <circle r="0.25" cy="0.75" cx="1.2"></circle>
          <rect
            width="1"
            height="1"
            rx="0.2"
            transform="skewX(15)"
            shape-rendering="geometricPrecision"
          />
        </g>
        <rect
          id="water"
          width="2"
          height="2"
          shape-rendering="geometricPrecision"
        />
        <rect
          id="dirt"
          width="2"
          height="2"
          shape-rendering="geometricPrecision"
        />
        <g id="rock">
          <rect
            width="2"
            height="2"
            fill="#999"
            shape-rendering="geometricPrecision"
          />
          <rect
            width="2"
            height="2"
            rx="0.5"
            shape-rendering="geometricPrecision"
          />
        </g>
        <g id="tree">
          <rect
            width="2"
            height="2"
            fill="green"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0,1 0.5,0 1,1"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="1,1 1.5,0 2,1"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0,2 0.5,1 1,2"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="1,2 1.5,1 2,2"
            shape-rendering="geometricPrecision"
          />
        </g>
        <g id="witch">
          <polygon
            points="0,1 0.5,0 1,1"
            shape-rendering="geometricPrecision"
          />
          <circle
            cx="0.5"
            cy="0.5"
            r="0.165"
            fill="white"
            shape-rendering="geometricPrecision"
          />
        </g>
        <g id="sorcerer">
          <polygon
            points="0,1 0.5,0 1,1"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0.25,0.5 0.5,0.875 0.75,0.5"
            fill="white"
            shape-rendering="geometricPrecision"
          />
          <circle
            cx="0.5"
            cy="0.5"
            r="0.165"
            fill="darkgoldenrod"
            shape-rendering="geometricPrecision"
          />
        </g>
        <g id="child">
          <polygon
            points="0.25,0.85 0.25,0.5 0.5,0 0.75,0.5 0.75,0.85"
            shape-rendering="geometricPrecision"
          />
          <ellipse
            cx="0.5"
            cy="0.5"
            rx="0.13"
            ry="0.165"
            fill="white"
            shape-rendering="geometricPrecision"
          />
        </g>
        <polygon
          id="bat"
          points="0,0 1,0 1,1 0.75,0.25 0.5,0.75 0.25,0.25 0,1"
          shape-rendering="geometricPrecision"
        />
        <g id="ghost">
          <path
            d="M 0,0.52 A 0.5,0.5,180,1,1,1,0.52"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0,0.5 1,0.5 1,1 0.75,0.75 0.5,1 0.25,0.75 0,1"
            shape-rendering="geometricPrecision"
          />
        </g>
        <circle
          id="fireball"
          cx="0.5"
          cy="0.5"
          r="0.5"
          shape-rendering="geometricPrecision"
        />
        <circle
          id="wind"
          cx="0"
          cy="0"
          r="0"
          shape-rendering="geometricPrecision"
        />
        <g id="tombstone">
          <circle
            cx="0.5"
            cy="0.5"
            r="0.5"
            shape-rendering="geometricPrecision"
          />
          <rect
            x="0"
            y="0.5"
            width="1"
            height="0.5"
            shape-rendering="geometricPrecision"
          />
        </g>
        <line id="lightning" x1="0" y1="0" x2="0" y2="0" />
        <g id="cobweb">
          <circle
            cx="1"
            cy="1"
            r="1"
            stroke="white"
            fill="darkgray"
            shape-rendering="geometricPrecision"
          />
          <circle
            cx="1"
            cy="1"
            r="0.5"
            stroke="white"
            shape-rendering="geometricPrecision"
          />
          <line x1="1" y1="-0.25" x2="1" y2="2.25" />
          <line x1="-0.25" y1="1" x2="2.25" y2="1" />
          <line x1="0" y1="0" x2="2" y2="2" />
          <line x1="2" y1="0" x2="0" y2="2" />
        </g>
      </defs>
      <rect width="36" height="18" fill="#808080" />
      <g id="map"></g>
      <rect
        x="32.75"
        y="14.75"
        width="3"
        height="3"
        fill="rgba(0,0,0,0.5)"
      />
      <g id="minimap" style="transform: translate(32.75px, 14.75px)"></g>
    </svg>
    <script defer src="js/index.js" type="module"></script>
  </body>
</html>
