<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <title>Ledgerdemain</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    style="background-color: #121212; height: 100vh; display: flex; flex-direction: column; justify-content: center"
  >
    <div id="spell-progress"></div>
    <div id="latest-spell"></div>
    <div id="compendium-overlay">
      <div id="spell-compendium"></div>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      viewBox="0 0 36 18"
      style="width: 100%; height: auto; background-color: #808080"
    >
      <defs>
        <rect
          id="water"
          width="2"
          height="2"
          shape-rendering="geometricPrecision"
        />
        <g id="rock">
          <rect
            width="2"
            height="2"
            fill="#999"
            shape-rendering="geometricPrecision"
          />
          <rect
            width="2"
            height="2"
            rx="0.5"
            shape-rendering="geometricPrecision"
          />
        </g>
        <g id="tree">
          <rect
            width="2"
            height="2"
            fill="green"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0,1 0.5,0 1,1"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="1,1 1.5,0 2,1"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0,2 0.5,1 1,2"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="1,2 1.5,1 2,2"
            shape-rendering="geometricPrecision"
          />
        </g>
        <g id="player">
          <polygon
            points="0,1 0.5,0 1,1"
            shape-rendering="geometricPrecision"
          />
          <circle
            cx="0.5"
            cy="0.5"
            r="0.165"
            fill="white"
            shape-rendering="geometricPrecision"
          />
        </g>
        <polygon
          id="bat"
          points="0,0 1,0 1,1 0.75,0.25 0.5,1 0.25,0.25 0,1"
          shape-rendering="geometricPrecision"
        />
        <g id="ghost">
          <path
            d="M 0,0.52 A 0.5,0.5,180,1,1,1,0.52"
            shape-rendering="geometricPrecision"
          />
          <polygon
            points="0,0.5 1,0.5 1,1 0.75,0.75 0.5,1 0.25,0.75 0,1"
            shape-rendering="geometricPrecision"
          />
        </g>
        <circle
          id="fireball"
          cx="0.5"
          cy="0.5"
          r="0.5"
          shape-rendering="geometricPrecision"
        />
        <circle
          id="wind"
          cx="0"
          cy="0"
          r="0"
          shape-rendering="geometricPrecision"
        />
        <line id="lightning" x1="0" y1="0" x2="0" y2="0" />
      </defs>
      <g id="map"></g>
      <rect
        width="36"
        height="18"
        fill="rgba(0,0,0,0.25)"
        shape-rendering="geometricPrecision"
      />
    </svg>

    <script defer src="js/index.js" type="module"></script>
  </body>
</html>
