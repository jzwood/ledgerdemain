<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/v2/css/guide.css" />
    <link rel="icon" type="image/svg+xml" href="src/v2/media/favicon.svg" />
    <title>Legerdemain Guide</title>
  </head>
  <body>
    <main>
      <h2>Legerdemain Playthrough Guide</h2>
      <h3>Part 1</h3>
      <video
        controls
        preload="none"
        width="100%"
        poster="src/v2/media/walkthrough-0.jpg"
      >
        <source src="src/v2/media/walkthrough-0.mp4" type="video/mp4" />
      </video>
    </main>
    <footer>
      <p>guide credit: dudepeople</p>
    </footer>
    <script>
      Array(8).fill(0).forEach((_, i) => {
        const index = i + 1;
        const path = "src/v2/media/walkthrough-" + index;
        const sibling = document.querySelector("video");
        const video = sibling.cloneNode(true);
        video.setAttribute("poster", path + ".jpg");
        video.querySelector("source").setAttribute("src", path + ".mp4");
        const h3 = document.createElement("h3");
        h3.textContent = `part ${index + 1}`;
        sibling.parentNode.appendChild(h3);
        sibling.parentNode.appendChild(video);
      });
    </script>
  </body>
</html>
